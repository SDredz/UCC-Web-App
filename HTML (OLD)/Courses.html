<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/Style/Dashboard.css">
        <title>UCC Courses</title>
    </head>
    
    <body>
        <header>
            <img id="logo" src = "/Resources/logo.png">
            <h1>University of Common Wealth Caribbean</h1>
            <a id="Logout" class="btn" href="StudentLogin.html">Logout</a>
        </header>
        <nav>
            <div class="sidebar">
                <h2>Lecturer Add/Drop</h2>
                <a href="Courses.html" class="btn" id="linkBtn">Available Courses</a>
                <a href="Lecturer.html" class="btn" id="linkBtn">Current Lecturers</a>
                <a href="StudentDisplay.html" class="btn" id="linkBtn">Current Students</a>
                <a href="Course Schedule.html" class="btn" id="linkBtn">Course Schedule</a>
                <a href="course-enrollment.html" class="btn" id="linkBtn">Course Enrollment</a>
                <a onclick="history.back()" class="back" id="back">Go Back</a>
            </div>
        </nav>
        <main>
            <h2>Available Courses</h2>
            <input type="text" id="search-input" placeholder="Search by course code or title...">
            <table id="courses-table">
                <thead>
                    <tr>
                        <th>Course Code</th>
                        <th>Title</th>
                        <th>Credits</th>
                        <th>Degree Level</th>
                        <th>Prerequisites</th>
                    </tr>
                </thead>
            <tbody id="courses-table-body">
                <!-- Courses will be added dynamically using JavaScript -->
            </tbody>
            </table>
        </main>
        
        <script src="/Javascript/CourseCon.js"></script>
    </body>
</html>
