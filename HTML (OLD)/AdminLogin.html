<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/Style/Dashboard.css">
        <title>UCC Admin Login</title>
        <style>
            main {
                max-width: 1000px;
                margin: 40px auto;
                padding: 20px;
                background-color: #fff;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
        </style>
    </head>
    <body>
        <header>
            <img id="logo" src = "/Resources/logo.png">
            <h1>University of Common Wealth Caribbean</h1>
        </header>
        <main>
            <h2>Admin Login</h2>
            <form id="admin-login-form">
                
                <label for="admin-name">Admin Name:</label>
                <input type="text" id="admin-name" name="admin_name" required>

                <label for="admin-password">Password:</label>
                <input type="password" id="admin-password" name="admin_password" required>

                <button type="submit" class="btn">Login</button>
            </form>
        </main>
        <script src="/Javascript/AdminLogin.js"></script>
    </body>
</html>
